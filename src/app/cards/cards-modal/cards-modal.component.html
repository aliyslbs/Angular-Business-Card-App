<h2 mat-dialog-title>{{data ? 'Update Business Card' : 'Add New Business Card'}}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="showSpinner">
    <mat-progress-bar mode="query"></mat-progress-bar>
    <br>
  </div>

  <form [formGroup]="cardForm">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName='name'>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName='title'>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput formControlName='phone'>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName='email'>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <textarea matInput formControlName='address'></textarea>
      </mat-form-field>
    </p>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex-grow-1 text-start" *ngIf="data">
    <button mat-stroked-button color="warn" (click)="deleteCard()" [disabled]="showSpinner">Delete</button>
  </div>
  <div>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" (click)="data ? updateCard() : addCard()"
      [disabled]="cardForm.invalid || showSpinner">{{data ? 'Update' : 'Submit'}}</button>
  </div>

</mat-dialog-actions>
